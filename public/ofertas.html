<!DOCTYPE html>
<html ng-app="searchApp">
<head>
  <meta charset="utf-8">
  <title>Buscador ofertas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="angular.js"></script>
  <script type="text/javascript" src="angular-resource.min.js"></script>
  <script type="text/javascript" src="angular-ui-router.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="services.js"></script>
  <script type="text/javascript" src="controllers/event.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="ui-bootstrap-tpls-0.10.0.min.js"></script>

  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="lib/css/simple-sidebar.css">


</head>
<body>

<div ng-controller="SearchCtrl">

 <div id="wrapper">
        <!-- Sidebar -->
        <!--Mirar esta web para slide left menu http://tympanus.net/codrops/2013/04/17/slide-and-push-menus/-->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand" style="margin-top:-2px "><a href="#">LOGO</a>
                </li>
                <li><a href="ofertas.html"><i class="glyphicon glyphicon-list-alt"></i> Ofertas</a>
                </li>
                <li><a href="clientes.html"><i class="glyphicon glyphicon-user"></i> Clientes</a>
                </li>
                <li><a href="catalogo.html"><i class="glyphicon glyphicon-th"></i> Catalogo</a>
                </li>
                <li><a href="perfil.html"><i class="glyphicon glyphicon-user"></i> Perfil</a>
                </li>
            </ul>
        </div>

  <!-- Page content -->
  <div id="page-content-wrapper">

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#sidebar-wrapper" style="margin-left:2%; margin-right:0px">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ofertas</a>
      </div>

     
    </div><!-- /.container-fluid -->
  </nav>

    <tabset>
        <tab heading="Ofertas Servicio" >
        
        <form class="form-horizontal" role="form" style="margin-top:15px">
          <div class="form-group has-feedback">

            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputSuccess3">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
            <div class="col-xs-2" style="">
              <button type="button" class="btn btn-md">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>
          </div>
        </form>

        </tab>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
          {{tab.content}}
        </tab>
        <tab select="alertMe()">
          <tab-heading>
            <i class="glyphicon glyphicon-bell"></i> Alert!
          </tab-heading>
          I've got an HTML heading, and a select callback. Pretty cool!
        </tab>
    </tabset>
    
    <ul  class="list-group">
      <li ng-repeat="oferta in ofertas" class="list-group-item" style="cursor:pointer;" onclick="location.href='detalle.html'">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="img/empty-image.png" alt="..." width="50px" height="50px">
          </a>
          <div class="media-body">
            <div class="row">
              <div class="col-xs-6">
                <h4 class="media-heading">Mantenimiento Local Restaurante</h4>
                <b>Oferta: {{oferta.num}}</b>
                {{oferta.cliente}}
                
              </div>
              <div class="col-xs-2" >
                <p>Datos adjuntos</p>
                IMG | PDF
              </div>
              <div class="col-xs-4" style="text-align:right">                
                <i>{{oferta.fecha}}</i>
              </div>
            </div>
            
          </div>
        </div>
      </li>
      
    </ul>
     <div class="gridStyle" ng-grid="tab.grid"></div>   
  <footer ng-include="'templates/footer.html'"></footer>
    <div ng-view></div>
  </div>
</div>

</div>
</body>
</html>
